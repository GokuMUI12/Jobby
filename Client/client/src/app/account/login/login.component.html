<div class="margin-top-70"></div>
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Log In</h2>
			</div>
		</div>
	</div>
</div>


<!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>
					<span>Don't have an account? <a [routerLink]="'/account/register'">Sign Up!</a></span>
				</div>
				<div *ngIf="showError" class="alert alert-danger" role="alert">
					<span [innerHTML]="errorMessage" class="error-message"></span>
				</div>
				<!-- Form -->
				<form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" >
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" formControlName="username" placeholder="Email Address" required/>
						<em *ngIf="validateControl('username') && hasError('username', 'required')" class="error-message">Email is required</em>
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" formControlName="password" placeholder="Password" required/>
						<em *ngIf="validateControl('password') && hasError('password', 'required')" class="error-message">Password is required</em>
					</div>
					<a href="#" class="forgot-password">Forgot Password?</a>
					<button class="button full-width button-sliding-icon ripple-effect margin-top-10"  type="submit">Login <i class="icon-material-outline-arrow-right-alt"></i></button>

					
				</form>
							
				<!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via Google+</button>
				</div>
			</div>

		</div>
	</div>
</div>
