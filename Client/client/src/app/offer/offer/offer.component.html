<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Place Your Offer</h2>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page">
				<form [formGroup]="offerForm" (ngSubmit)="makeOffer(offerForm.value)">
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" formControlName="amount" placeholder="Amount"
							required />
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="text" class="input-text with-border" formControlName="daysExpected"
							placeholder="Days Expected" required />
					</div>
					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="text" class="input-text with-border" formControlName="message"
							placeholder="Enter your message" required />
					</div>
					<button class="button full-width button-sliding-icon ripple-effect margin-top-10"
						type="submit">Place an Offer<i class="icon-material-outline-arrow-right-alt"></i></button>
				</form>
			</div>
		</div>
	</div>
</div>
