<div class="dashboard-content-inner" style="min-height: 654px;">
			
    <!-- Dashboard Headline -->
    <div class="dashboard-headline">
        <h3>Bids</h3>
    </div>

    <!-- Row -->
    <div class="row">

        <!-- Dashboard Box -->
        <div class="col-xl-12">
            <div class="dashboard-box margin-top-0">

                <!-- Headline -->
                <div class="headline">
                    <h3><i class="icon-material-outline-business-center"></i> My Bids</h3>
                </div>

              
						<div class="content" *ngFor="let offer of offers">
							<ul class="dashboard-box-list" >
								<li>
									<!-- Job Listing -->
									<div class="job-listing">

										<!-- Job Listing Details -->
										<div class="job-listing-details">

											<!-- Logo -->
<!-- 											<a href="#" class="job-listing-company-logo">
												<img src="images/company-logo-05.png" alt="">
											</a> -->

											<!-- Details -->
											<div class="job-listing-description">
												<h3 class="job-listing-title">{{offer.email}}</h3>
											</div>
                                            <ul class="dashboard-task-info bid-info mx-auto">
                                                <li><strong>{{offer.amount}}</strong><span>Bid Amount</span></li>
                                                <li><strong>{{offer.days}}</strong><span>Delivery Time</span></li>
                                            </ul>

										</div>
									</div>

									<!-- Buttons -->
									<div class="buttons-to-right always-visible">
										<a href="#small-dialog-1"  class="popup-with-zoom-anim button ripple-effect"><i class="icon-material-outline-check"></i>Accept Offer</a>
										<a href="#small-dialog-2" class="popup-with-zoom-anim button dark ripple-effect"><i class="icon-feather-mail"></i> Send Message</a>									
									</div>
								</li>

							</ul>
						</div>
            </div>
        </div>
    </div>
    <!-- Row / End -->
    <!-- Footer -->
    <div class="dashboard-footer-spacer" style="padding-top: 160.6px;"></div>
    <div class="small-footer margin-top-15">
        <div class="small-footer-copyrights">
            Â© 2019 <strong>Hireo</strong>. All Rights Reserved.
        </div>
        <ul class="footer-social-links">
            <li>
                <a href="#" data-tippy-placement="top" data-tippy="" data-original-title="Facebook">
                    <i class="icon-brand-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="#" data-tippy-placement="top" data-tippy="" data-original-title="Twitter">
                    <i class="icon-brand-twitter"></i>
                </a>
            </li>
            <li>
                <a href="#" data-tippy-placement="top" data-tippy="" data-original-title="Google Plus">
                    <i class="icon-brand-google-plus-g"></i>
                </a>
            </li>
            <li>
                <a href="#" data-tippy-placement="top" data-tippy="" data-original-title="LinkedIn">
                    <i class="icon-brand-linkedin-in"></i>
                </a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <!-- Footer / End -->
</div>
